          <h4 id="titleList">NOVA LISTA</h4>

         
          <div class="">
            <label for="nameList" class="label">Nome Lista</label>
            <input autocomplete="off" type="text" id="nameList" name="nameList" aria-label="list name" class="form-control input">
          </div>
          
          <div class="">

              <option value="0" selected>Selecione</option>

              <option value="2">2° Semana mês</option>

            </select>
          </div>

          <div id="mercadosSelecionados">
            <label for="mercado" class="label">Mercado Favorito</label>
            <div class="">
              <select name="mercado" id="mercado" class="select">
                <option value="select" disabled selected>Selecione</option>
              </select>
              <button name="adicionarMercado" id="adicionarMercado" class="adicionarMercado" type="button">+</button>
            </div>

          </div>
          <div class="notificacao">
            <label for="notifique">Receber Notificações</label>
            <input type="checkbox" name="notifique" id="notifique">
          </div>

        </div>

        <div class="botoes">       
          <button type="button" id="btn_cancel" name="cancel" class="btn btn-danger">Cancelar</button>

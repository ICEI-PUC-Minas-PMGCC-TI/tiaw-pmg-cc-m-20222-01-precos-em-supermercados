      <div class="lista col-sm-12 col-md-12 col-lg-6 col-12">

          <div id="mercadosSelecionados">
            <label for="mercado" class="label">Mercado</label>

              </div>

          </div>

            <button id="newItem" type="button" class="btn btn-primary">+ Item</button>

          <div id="conteudoLista">

        </div>
        <div class="botoes">
          <button id="salvarLista" type="button" class="btn btn-success">Salvar Nota Fiscal</button>
        </div>
      </div>
    </div>

    <div class="modalPesquisaItem">


      <form class="d-flex col-12 pesquisa" role="search">
        <input autocomplete="off" id="textPesquisa" class="form-control me-2" type="search" placeholder="Nome Item"
          aria-label="Search">
        <button class="fecharModal" id="sairModal" type="button" name="sairModal">X</button>
      </form>
      <div id="returnOptions">
      </div>

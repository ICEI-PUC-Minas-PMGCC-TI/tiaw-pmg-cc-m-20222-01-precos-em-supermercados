                <div class="link">
                    <a href="#">

    <main class="main container">
        <div class="conteudo justify-content-around row">
            <div class="imgaux col-sm-12 col-md-12 col-lg-6 col-12">
                <img src="/Assets/Images/e_dificil.svg" alt="" />
            </div>

            <div id="form-cadMercado" class="container col-sm-12 col-md-12 col-lg-6 col-12">
                <h3>NOVO MERCADO</h3>
                <div class="divInput">
                    <label for="mercado" class="label">Nome Mercado</label>
                    <div class="input-group">
                        <input autocomplete="off" type="text" id="nameMercado" name="nameMercado" aria-label="list name"
                            class="form-control input" />
                        <button id="alterarNome" type="button" class="alterar">
                            <img src="/Assets/Images/editar.png" alt="" />
                        </button>
                    </div>
                </div>
                <div class="divInput"><label for="enderecoMercado" class="label">Endereço</label>
                    <div class="input-group">
                        <input autocomplete="off" type="text" id="enderecoMercado" name="enderecoMercado"
                            aria-label="list name" class="form-control input" />
                        <button id="alterarEndereco" type="button" class="alterar">
                            <img src="/Assets/Images/editar.png" alt="" />
                        </button>
                    </div></div>
              <div class="divInput">  <label for="cnpjMercado" class="label">CNPJ</label>
                <div class="input-group">
                    <input maxlength="14" autocomplete="off" placeholder="Digite apenas os digitos do CNPJ" type="text"
                        id="cnpjMercado" name="cnpjMercado" aria-label="list name" class="form-control input" />
                    <button id="alteraCNPJ" type="button" class="alterar">
                        <img src="/Assets/Images/editar.png" alt="" />
                    </button>
                </div></div>
            </div>
        </div>
    </main>
